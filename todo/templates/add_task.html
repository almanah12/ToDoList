{% extends 'base.html' %}

{% block title %}
Добавление задачи
{% endblock %}

{% block body%}
<div class="container mt-5">
  <h1> Добавление задачи </h1>
  <form method="post">
      <input type="text" name="username" id="username" class="form-control" placeholder="Имя пользователя" required=""><br>
      <input name="email" type="email" placeholder="Почта" class="form-control" value="{{ email }}" required><br>
      <textarea name="text" id="text" class="form-control" placeholder="Задача" required></textarea><br>
      {% if current_user.is_authenticated %}
      <input type="checkbox" name="status" id="status" class="inline checkbox">
      <label class="form-check-label" >Статус о выполнении</label><br><br>
      {% endif %}
      <input type="submit"  class="btn btn-success" value="Добавить">
  </form>
   </div>
</div>

{% endblock %}
