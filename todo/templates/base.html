<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>

</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">ToDo List</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/tasks">Задачи</a>
            <a class="btn btn-warning" href="/add-todo">Создать</a>
        </nav>
        <div class="col-md-1 text-end">
            {% if not current_user.is_authenticated %}
            <a class="btn btn-outline-primary me-2" href="/login">Login</a>
            {% endif %}
            {% if current_user.is_authenticated %}
            <a class="btn btn-primary" href="/logout">Logout</a>
            {% endif %}
        </div>
    </div>
    {% block body %} {% endblock %}

</body>

</html>
